<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">CRUD</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="">Materias</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="edificios">Edificios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>    
    
    <div class="container">
        <div class="row align-items-start">
            <div class="col">
                <h2>Formulario Materias</h2>
                <form method="POST">
                    <div>
                        <label for="id" class="form-label">ID:</label>
                        <input type="text" id="id" name="id" class="form-control" value="{{ materia_editar[0] if materia_editar else '' }}" readonly>
                    </div>
                    <div>
                        <label for="materia" class="form-label">Materia:</label>
                        <input type="text" id="materia" name="materia" class="form-control" value="{{ materia_editar[1] if materia_editar else '' }}" required>
                    </div>
                    <br>
                    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                        <button type="submit" name="guardar" class="btn btn-success">Guardar</button>
                        <button type="submit" name="modificar" class="btn btn-warning">Modificar</button>
                        <button type="submit" name="eliminar" class="btn btn-danger">Eliminar</button>
                        <a href="{{ url_for('materias') }}" class="btn btn-secondary">limpiar</a>
                    </div>
                </form>
            </div>
            <div class="col">
                <h3>Lista de Materias</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col" class="table-active">ID</th>
                            <th scope="col" class="table-active">Materia</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider">
                        {% for materia in materias %}
                            <tr>
                                <td><a href="{{ url_for('materias', id=materia[0]) }}">{{ loop.index }}</a></td>
                                <td>{{ materia[1] }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
