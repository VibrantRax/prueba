<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My CRUD{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <!-- barra lateral -->
    {% include 'sidebar.html' %}
    <div class="contenido">
        {% block content %}{% endblock %}
    </div>
    
    <!-- Contenido -->
    <main>
        <div class="container-fluid">
            <div class="row">

                <!--Titulo-->
                <div class="col-md-12 d-flex justify-content-between align-items-center mb-3">
                    <h2>Grupos</h2>
                </div>

                <!--Formulario de reportes-->
                <div class="col-md-12 collapse mb-4" id="formGrupos">
                    <div class="card">
                        <div class="card-header card-header col-md-12 d-flex justify-content-between align-items-center mb-3">
                                <span>Formulario de Reportes</span>
                                <button type="button" class="btn-close" data-bs-toggle="collapse" data-bs-target="#formGrupos" aria-expanded="false" aria-controls="formGrupos" aria-label="Close"></button>
                        </div>
                        <div class="card-body">
                            <form method="POST">
                               <div class="row mb-3">
                                    <div class="col-md-6 col-sm-12">
                                        <label for="docente" class="form-label">Docente</label>
                                        <select name="docente" id="docente" class="form-select">
                                            <option value="">Elige un docente</option>
                                            <option value="1">Juan</option>
                                            <option value="2">Czar</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 col-sm-12">
                                        <label for="grupo" class="form-label">Nombre del Grupos</label>
                                        <input id="grupo" name="grupo" type="text" class="form-control">
                                    </div>
                                    <div class="col-md-6 col-sm-12">
                                        <label for="salon" class="form-label">Salon</label>
                                        <select name="salon" id="salon" class="form-select">
                                            <option value="">Elige un salon</option>
                                            {% for salon in salones %}
                                                <option value="{{ salon[0] }}">{{ salon[0] }} — {{ salon[1] }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                               </div>
                               <div class="d-flex justify-content-end">
                                    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                                        <button type="submit" name="guardar" class="btn btn-success">Guardar</button>
                                    </div>    
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Lista de grupos --> 
                <div class="col-md-12 mb-4">
                    <div class="card">
                        <div class="card-header">Lista de reportes pendientes</div>
                        <div class="card-body">
                            <table class="table table-hover table-borderless">
                                <thead>
                                    <tr>
                                        <th class="text-center"><b>ID del Docente</b></th>
                                        <th class="text-center"><b>Nombre del Grupo</b></th>
                                        <th class="text-center"><b>Salón</b></th>
                                        <th class="text-center"><b>Acciones</b></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for grupo in grupos %}
                                        <tr>
                                            <td class="text-center">{{ grupo[1] }}</td>
                                            <td class="text-center">{{ grupo[2] }}</td>
                                            <td class="text-center">{{ grupo[3] }}</td>
                                            <td class="text-center">
                                                <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#editModal"
                                                    data-id="{{ grupo[0] }}" data-docente="{{ grupo[1] }}" data-nombre="{{ grupo[2] }}" data-salon="{{ grupo[3] }}">
                                                    <ion-icon name="create"></ion-icon> Modificar
                                                </button>
                                                <button class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#eliminarModal"
                                                    data-id="{{ grupo[0] }}" data-docente="{{ grupo[1] }}" data-nombre="{{ grupo[2] }}" data-salon="{{ grupo[3] }}">
                                                    <ion-icon name="trash"></ion-icon> Eliminar
                                                </button>
                                            </td>
                                        </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="col-md-12 d-flex justify-content-between align-items-center mb-3">
                    <div></div>
                    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#formGrupos" aria-expanded="false" aria-controls="formGrupos">
                        <ion-icon name="add-circle"></ion-icon> Añadir Grupo 
                    </button>
                </div>

            </div>
        </div>
    </main>

     <!-- Boton menu oculto -->
    <div class="menu">
        <ion-icon name="menu-outline"></ion-icon>
        <ion-icon name="close-outline"></ion-icon>
    </div>

    <!-- Modal editar -->
    <div class="modal-xl modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Modificar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="POST">
                        <div class="row mb-3">
                            <div class="col-md-6 col-sm-12">
                                <label for="id" class="form-label">ID</label>
                                <input id="id" name="id" type="text" class="form-control" readonly>
                            </div>
                             <div class="col-md-6 col-sm-12">
                                 <label for="docente" class="form-label">Docente</label>
                                 <select name="docente" id="docente" class="form-select">
                                     <option value="">Elige un docente</option>
                                     <option value="1">Juan</option>
                                     <option value="2">Czar</option>
                                 </select>
                             </div>
                             <div class="col-md-6 col-sm-12">
                                 <label for="grupo" class="form-label">Nombre del Grupos</label>
                                 <input id="grupo" name="grupo" type="text" class="form-control">
                             </div>
                             <div class="col-md-6 col-sm-12">
                                 <label for="salon" class="form-label">Salon</label>
                                 <select name="salon" id="salon" class="form-select">
                                     <option value="">Elige un salon</option>
                                     {% for salon in salones %}
                                         <option value="{{ salon[0] }}">{{ salon[0] }} — {{ salon[1] }}</option>
                                     {% endfor %}
                                 </select>
                             </div>
                        </div>
                        <div class="d-flex justify-content-end">
                            <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                                <button type="submit" name="modificar" class="btn btn-warning">Modificar</button>
                            </div>    
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal eliminar -->
    <div class="modal-xl modal fade" id="eliminarModal" tabindex="-1" aria-labelledby="eliminarModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eliminarModalLabel">Eliminar</h5>
                </div>
                <div class="modal-body">
                    <form method="POST">
                        <div class="row mb-3">
                            <div class="col-md-6 col-sm-12">
                                <label for="id" class="form-label">ID</label>
                                <input id="id" name="id" type="text" class="form-control" readonly>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <label for="docente" class="form-label">Docente</label>
                                <select name="docente" id="docente" class="form-select" disabled>
                                    <option value="">Elige un docente</option>
                                    <option value="1">Juan</option>
                                    <option value="2">Czar</option>
                                </select>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <label for="grupo" class="form-label">Nombre del Grupo</label>
                                <input id="grupo" name="grupo" type="text" class="form-control" readonly>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <label for="salon" class="form-label">Salón</label>
                                <select name="salon" id="salon" class="form-select" disabled>
                                    <option value="">Elige un salón</option>
                                    {% for salon in salones %}
                                        <option value="{{ salon[0] }}">{{ salon[0] }} — {{ salon[1] }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end">
                            <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                                <button type="submit" name="eliminar" class="btn btn-danger">Eliminar</button>
                                <button type="button" class="btn btn-success" data-bs-dismiss="modal" aria-label="Close">Cancelar</button>
                            </div>    
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

     <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <script>
        var editModal = document.getElementById('editModal');
        editModal.addEventListener('show.bs.modal', function (event) {
            // Botón que activó el modal
            var button = event.relatedTarget;

            // Extraer la información de los atributos data-*
            var id = button.getAttribute('data-id');
            var docente = button.getAttribute('data-docente');
            var nombre = button.getAttribute('data-nombre');
            var salon = button.getAttribute('data-salon');

            // Obtener los elementos de los campos en el modal
            var modalId = editModal.querySelector('#editModal #id')
            var modalDocente = editModal.querySelector('#editModal #docente');
            var modalNombre = editModal.querySelector('#editModal #grupo');
            var modalSalon = editModal.querySelector('#editModal #salon');

            // Actualizar el contenido del modal con los valores obtenidos
            modalId.value = id;
            modalDocente.value = docente;
            modalNombre.value = nombre;
            modalSalon.value = salon;
        });

        // Capturar el evento cuando se abre el modal de eliminar
        var eliminarModal = document.getElementById('eliminarModal');
        eliminarModal.addEventListener('show.bs.modal', function (event) {
            // Botón que disparó el modal
            var button = event.relatedTarget;
            
            // Extraer la información de los atributos data-*
            var id = button.getAttribute('data-id');
            var docente = button.getAttribute('data-docente');
            var nombre = button.getAttribute('data-nombre');
            var salon = button.getAttribute('data-salon');
            
            // Obtener los elementos de los campos en el modal
            var modalId = eliminarModal.querySelector('#id');
            var modalDocente = eliminarModal.querySelector('#docente');
            var modalNombre = eliminarModal.querySelector('#grupo');
            var modalSalon = eliminarModal.querySelector('#salon');

            // Actualizar el contenido del modal con los valores obtenidos
            modalId.value = id;
            modalDocente.value = docente;
            modalNombre.value = nombre;
            modalSalon.value = salon;
        });
    </script>
</body>
</html>
