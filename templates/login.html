<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'base.html' %}
    <link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="curved-shape"></div>
        <div class="form-box Login">
            <h2>Login</h2>
            <form action="#" id="loginForm">
                <div class="input-box">
                    <input type="text" id="personalId" required>
                    <label for="">Identificador</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input id="personalContrasena" type="password" required>
                    <label for="">Contraseña</label>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="input-box">
                    <button class="btn" type="submit">Ingresar</button>
                </div>
            </form>
        </div>
        <div class="info-content Login">
            <h2>Bienvenido de nuevo!</h2>
            <p>Para poder acceder a nuestro sistema y realizar modificaciones en los datos, es necesario que inicies sesión. Este proceso permite que solo los usuarios autorizados puedan realizar cambios.</p>
        </div>
        <div id="responseMessage" class="response-message"></div> <!-- Se agregó una clase para personalizar el estilo -->
    </div>

    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>  
</html>
